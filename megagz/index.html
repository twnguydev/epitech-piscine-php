<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MegaGZ is the new Epitech uploader !">
  <meta name="author" content="Wendy, Dylan, Romain, Tanguy">
  <title>MegaGZ &mdash; The new Epitech uploader</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

    <div class="container">

        <h1>MegaGZ</h1>
        <p>The new Epitech uploader...</p>
        <form id="file-form" enctype="multipart/form-data">
            <input type="text" id="archive-name" name="archive-name" placeholder="Nom de l'archive">
            
            <div class="file-drop-area">
                <label for="file-input" id="file-label">Clique ou drop tes fichiers ici</label>
                <input type="file" class="file-input-button" name="files[]" id="file-input" multiple>
            </div>

            <ul id="file-list"></ul>

            <button type="button" id="create-archive" onclick="archive()">Cr√©er l'archive</button>
            <button type="button" id="download-btn" onclick="download()"></button>

            <div id="error"></div>
        </form>

    </div>

</body>
</html>
